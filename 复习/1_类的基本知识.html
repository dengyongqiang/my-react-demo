<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_类的基本知识</title>
</head>
<script type="text/javascript">
    /*
        总结：
        1. 类中的构造器不是必须写的，要对实例进行一些初始化操作再写
        2. 如果A类继承了B类，且A类中写了构造器，那么A类构造器中必须先调用super()
        3. 类中定义的方法都是放在了类的原型对象上，供实例使用
     */
    //创建一个Person类
    class Person {
        //构造器方法
        constructor(name, age) {
            //构造器中的this是类的实例对象
            this.name = name;
            this.age = age;
        }

        //一般方法
        speak() {
            //方法在Person类的原型对象上，供实例使用，this是调用实例
            console.log(`我叫${this.name}，我的年龄${this.age}`)
        }

    }

    //创建一个Student类，继承Person
    class Student extends Person {
        constructor(name, age, grade) {
            super(name, age);
            this.grade = grade;
            this.school = '尚硅谷'
        }

        speak() {
            console.log(`我叫${this.name}，我的年龄${this.age}，我读的是${this.grade}年级`);
            this.study();
        }

        study() {
            console.log(`我很努力的学习`);
        }
    }

    const stu = new Student('tom',18,'高一');
    stu.speak();
</script>
<body>

</body>
</html>
